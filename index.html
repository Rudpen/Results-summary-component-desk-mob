<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="component">
      <div class="result">
        <p class="result__title">Your Result</p>
        <div class="result__box">
          <p class="result__score-small">76</p>
          <p class="result__score-big">of 100</p>
        </div>

        <span class="result__coment">Great</span>
        <span class="result__description">
          You scored higher than 65% of <br />
          the people who have taken<br />
          these tests.
        </span>
      </div>
      <div class="summary">
        <div class="summary__box">
          <p class="summary__title">Summary</p>
          <div class="summary__stat">
            <div class="summary__stat-box">
              <img
                class="summary__stat-img"
                src="./assets/images/icon-reaction.svg"
                alt="icon"
              />
              <span class="summary__stat-name">Reaction</span>
            </div>
            <div class="summary__stat-points">
              <span class="summary__stat-points-dark">80 </span>
              <span class="summary__stat-points-light">/ 100</span>
            </div>
          </div>
          <div class="summary__stat summary__stat--yellow">
            <div class="summary__stat-box">
              <img
                class="summary__stat-img"
                src="./assets/images/icon-memory.svg"
                alt="icon"
              />
              <span class="summary__stat-name summary__stat-name--yellow"
                >Memory</span
              >
            </div>
            <div class="summary__stat-points">
              <span class="summary__stat-points-dark">92 </span>
              <span class="summary__stat-points-light">/ 100</span>
            </div>
          </div>
          <div class="summary__stat summary__stat--green">
            <div class="summary__stat-box">
              <img
                class="summary__stat-img"
                src="./assets/images/icon-verbal.svg"
                alt="icon"
              />
              <span class="summary__stat-name summary__stat-name--green"
                >Verbal</span
              >
            </div>
            <div class="summary__stat-points">
              <span class="summary__stat-points-dark">61 </span>
              <span class="summary__stat-points-light">/ 100</span>
            </div>
          </div>
          <div class="summary__stat summary__stat--blue">
            <div class="summary__stat-box">
              <img
                class="summary__stat-img"
                src="./assets/images/icon-visual.svg"
                alt="icon"
              />
              <span class="summary__stat-name summary__stat-name--blue"
                >Visual</span
              >
            </div>
            <div class="summary__stat-points">
              <span class="summary__stat-points-dark">72 </span>
              <span class="summary__stat-points-light">/ 100</span>
            </div>
          </div>
          <button class="summary__btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Rudpen">Rudolf (Rudpen)</a>.
    </div>
  </body>
</html>
